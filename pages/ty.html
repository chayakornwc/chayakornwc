
<header class="masthead" id="XtTijalWZtzWasj8Njo"  >
            <div class="container h-100">
              <div class="row h-100">
                <div class="col-lg-7 my-auto">
                  <div class="header-content mx-auto">
                    <h2 class="mb-5" id="heade">สร้างบัญชีผู้ใช้</h2>
                  </div>
                </div>
                <div class="col-lg-5 my-auto">
                  <div class="device-container">
    <div id="main" ng-controller="mainController">
      <form id="signup-form" class="material lf" name="faddUser" ng-submit="faddUser.$valid && addUser()" novalidate>
          <div class="lf-field username">
            <div class="lf input-field">
              <input
              type="text"
              name="username"
              id="username"
              placeholder="กรุณาป้อนบัญชีผู้ใช้ที่คุณต้องการ"
               ng-class="{'is-invalid':!faddUser.username.$valid && (faddUser.username.$touched || faddUser.$submitted),'is-valid':faddUser.username.$valid}"  name="username" id="username" ng-model="df.username" required
              />
              <span class="material-bar">  </span>
            </div>
          </div>
          <div class="lf-field firstname">
            <div class="lf input-field">
              <input type="text"
               name="firstname"
                id="firstname"
                placeholder="กรุณาป้อนชื่อของคุณ"
              />
                <span class="material-bar">  </span>
            </div>
          </div>
          <div class="lf-field lastname">
            <div class="lf input-field">
              <input type="text"
               name="lastname"
               id="lastname"
               placeholder="กรุณาป้อนนามสกุลของคุณ"
              />
              <span class="material-bar"> </span>
            </div>
          </div>
          <div class="lf-field address">
            <div class="lf input-field">
              <input type="text"
               name="address"
                id="address"
                placeholder="กรุณาป้อนที่อยู่อยู่ของคุณ"
                />
              <span class="material-bar">  </span>
            </div>
          </div>
          <div class="lf-field company">
            <div class="lf input-field">
              <input
              type="text"
              name="company"
              id="campany"
              placeholder="กรุณาป้อนที่ทำงานของคุณ"
              />
              <span class="material-bar">  </span>
            </div>
          </div>
          <div class="lf-field tel-on">
            <div class="lf input-field">
              <input
              type="tel"
              name="telon"
              id="telon"
              placeholder="กรุณาป้อนเบอร์โทรศัพท์ของคุณ" />
              <span class="material-bar">  </span>
            </div>
          </div>
          <div class="lf-field password">
            <div class="lf input-field">
              <input type="password"
               name="password"
               id="password"
               placeholder="กรุณาป้อนรหัสผ่านที่คุณต้องการ"
             />

              <span class="material-bar">  </span>
            </div>
          </div>
          <div class="lf-field password-cf">
            <div class="lf input-field">
              <input
              type="password"
              name="passwordcf"
              id="passwordcf"
              placeholder="ยืนยันรหัสผ่านของคุณ"
              />
              <span class="material-bar">  </span>
            </div>
          </div>
          <button class="lf-submit btn btn-warning btn-block"  type="submit" >ลงทะเบียน</button>
      </form>
                  </div>
                </div>
            </div>
          </div>
        </header>
